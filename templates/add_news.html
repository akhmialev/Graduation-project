{% extends 'base.html' %}

{% block body %}
<div id="wrapper">
    <!--    меню справа-->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'home' %}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-solid fa-house-user"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Главная страница</div>
        </a>

        <li class="nav-item">
            <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
               aria-expanded="true" aria-controls="collapseTwo">
                <i class="fas fa-solid fa-bars"></i>
                <span>Меню</span>
            </a>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                <div class="bg-white py-2 collapse-inner rounded">
                    <a class="collapse-item" href="{% url 'feedback' %}">Обратная свзяь</a>
                    {% if request.user.is_authenticated %}
                    <a class="collapse-item" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                    <a class="collapse-item" href="{% url 'login' %}">Войти</a>
                    <a class="collapse-item" href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </li>
    </ul>
    <!--    вывод статьи -->
    <ul>
        <h1>{{ title }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button class="btn btn-primary btn-user btn-block">
                    Добавить новость
                </button>
            </div>
        </form>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Дипломный проект Хмелева А.А. по Django 2022</span>
                </div>
            </div>
        </footer>
    </ul>
</div>
{% endblock %}
